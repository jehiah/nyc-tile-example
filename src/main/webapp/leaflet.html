<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="twitter:card" content="summary_large_image">
	<meta prefix="og: http://ogp.me/ns#" property="og:title" content="NYC Map Tiles - How To">
	<meta prefix="og: http://ogp.me/ns#" property="og:type" content="website">
	<meta prefix="og: http://ogp.me/ns#" property="og:url" content="https://maps.nyc.gov/tiles">
	<meta prefix="og: http://ogp.me/ns#" property="og:image" content="https://maps.nyc.gov/tiles/img/og.png">
	<meta prefix="og: http://ogp.me/ns#" property="og:image:width" content="1200">
	<meta prefix="og: http://ogp.me/ns#" property="og:image:height" content="626">
	<meta prefix="og: http://ogp.me/ns#" property="og:description" content="NYC Map Tiles - How To">
	<meta prefix="og: http://ogp.me/ns#" property="og:site_name" content="maps.nyc.gov">	
	<title>NYC Map Tiles - Leaflet Example</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" rel="stylesheet">
	<style>
		html, body, #map {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
</head>
<body>
	<div id="map"></div>
	<script>
		var map = L.map('map').setView([40.7033127, -73.979681], 10);
		
		var baseLayer = L.tileLayer('https://csgis{s}-stg-prx.csc.nycnet/tms/1.0.0/carto/basemap/{z}/{x}/{y}.jpg', {
			minNativeZoom: 8,
			maxNativeZoom: 19,
			subdomains: '1234',
			tms: true,
			bounds: L.latLngBounds([39.3682, -75.9374], [42.0329, -71.7187])
		});
		
		map.addLayer(baseLayer);
		
		var labelLayer = L.tileLayer('https://csgis{s}-stg-prx.csc.nycnet/tms/1.0.0/carto/label/{z}/{x}/{y}.png8', {
			minNativeZoom: 8,
			maxNativeZoom: 19,
			subdomains: '1234',
			tms: true,
			bounds: L.latLngBounds([40.0341, -74.2727], [41.2919, -71.9101])
		});
		
		map.addLayer(labelLayer);
	</script>
</body>
</html>
